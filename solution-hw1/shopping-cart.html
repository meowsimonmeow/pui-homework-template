<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./css/style.css">
  </head> 
  
  <body>
    <a href="index.html">
      <img id="logo" src="../assets/logo/logo-01.svg"/>
    </a>

    <hr id="top-line">

    <nav id="nav-bar">
        <ul id="nav-list">
          <li><a id="cart-product" href="index.html">PRODUCTS</a></li><br>
          <li><a id="cart-cart" href="shopping-cart.html">CART</a></li>
        </ul>
      </nav>

    <main>
      <section>
        <h1>Shopping Cart</h1>
      </section>

      <section class="cart-item">
        <div>
            <img class="shopping-cart-image" src="../assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll"/><br>
        </div>
        <div class="cart-description">
            <h2>
                <div class="cart-name">Original Cinnamon Roll</div>
                <div class="cart-glaze">Glazing: Keep original</div>
                <div class="cart-pack">Pack Size: 1</div>
            </h2><h1>
                <div class="cart-price">$ 2.49</div>
            </h1>
        </div>
      </section>

      <section class="cart-item">
        <div>
            <img class="shopping-cart-image" src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="Double Chocolate Cinnamon Roll"/><br>
        </div>
        <div class="cart-description">
            <h2>
                <div class="cart-name">Double Chocolate Cinnamon Roll</div>
                <div class="cart-glaze">Glazing: Sugar milk</div>
                <div class="cart-pack">Pack Size: 6</div>
            </h2><h1>
                <div class="cart-price">$ 27.45</div>
            </h1>
        </div>
      </section>

      <hr id="bottom-line">

      <section id="cart-total">
        <h1>
            Total: $ 29.94
        </h1>
        <button>
            Checkout
        </button>
      </section>

    </main>

  </body>
</html>
