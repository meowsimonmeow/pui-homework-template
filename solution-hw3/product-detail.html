<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
  </head> 
  
  <body>
    <header>
      <!-- This header section is for the logo and the nav bar -->
      <a href="index.html">
        <img id="logo" src="../assets/logo/logo-01.svg" alt="Bun Bun Bake Shop Logo">
      </a>
      <section id="navbar-right">
        
        
        <nav id="nav-bar"> 
            <ul id="nav-list">
              <li><a id="detail-product" href="index.html">PRODUCTS</a></li>
              <li><a id="detail-cart" href="shopping-cart.html">CART</a></li>
            </ul>
        </nav>
        <hr id="top-line">

        <section>
          <h1 id="handmade-title">Original cinnamon roll</h1>
        </section>

      </section>
    </header>


    <main id="product-detail-listing">

      <section>
        <img class="product-detail-image" src="../assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll"><br>
      </section>
      <section id="product-detail-info">
        <section id="customize">
          <h2>Customize our delicious, hand-made cinnamon roll to your liking!</h2>
        </section>

        <!-- I found out how to do this on https://www.w3schools.com/tags/tag_select.asp -->
        <section id="dropdown-section"> 
          <h2 class="dropdown-name"><label for="glazes">Glazing</label></h2>
          <div class="select-wrapper">
            <!-- these select tags have been modified with the provided skeleton code changes -->
            <select name="cinnamon-rolls" id="glazes" onchange="glazingChange(this)">
            
            </select>
          </div>
          <h2 class="dropdown-name"><label for="sizes">Pack size:</label></h2>
          <div class="select-wrapper">
            <!-- these select tags have been modified with the provided skeleton code changes -->
            <select name="pack-size" id="sizes" onchange="sizeChange(this)">
              
            </select>
          </div>
        </section>

        <section>
          <div id="cart">
            <span id="price">$2.49</span><button>Add to Cart</button>
          </div>
        </section>

      </section>

   

      <!-- Empty footer just for more space (styled in CSS) -->
      <footer></footer>
    
    </main>

  </body>
</html>
