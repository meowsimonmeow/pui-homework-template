<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./css/style.css">
  </head> 
  
  <body>
    <header>
      <!-- This header section is for the logo and the nav bar -->
      <a href="index.html">
        <img id="logo" src="../assets/logo/logo-01.svg" alt="Bun Bun Bake Shop Logo">
      </a>

      <hr id="top-line">

      <nav id="nav-bar">
        <ul id="nav-list">
          <li><a id="cart-product" href="index.html">PRODUCTS</a></li>
          <li><a id="cart-cart" href="shopping-cart.html">CART</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h1>Shopping Cart</h1>
      </section>
      <section class="carts">
        <section class="cart-item">
          <div>
              <img class="shopping-cart-image" src="../assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll"><br>
              <div class="remove"><h3>Remove</h3></div>
          </div>
          <div class="cart-description">
                  <div class="cart-name"><h2>Original Cinnamon Roll</h2></div>
                  <div class="cart-glaze"><h2>Glazing: Keep original</h2></div>
                  <div class="cart-pack"><h2>Pack Size: 1</h2></div>
                  <div class="cart-price"><h1>$ 2.49</h1></div>
          </div>
        </section>

        <section class="cart-item">
          <div>
              <img class="shopping-cart-image" src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="Double Chocolate Cinnamon Roll"><br>
              <div class="remove"><h3>Remove</h3></div>
          </div>
          <div class="cart-description">
                  <div class="cart-name"><h2>Double Chocolate Cinnamon Roll</h2></div>
                  <div class="cart-glaze"><h2>Glazing: Sugar milk</h2></div>
                  <div class="cart-pack"><h2>Pack Size: 6</h2></div>
                  <div class="cart-price"><h1>$ 27.45</h1></div>
          </div>
        </section>
      </section>

      <hr id="bottom-line">

      <section id="cart-total">
        <h1 id="cart-total-price">Total: $ 29.94</h1>
        <button>Checkout</button>
      </section>

      <!-- Empty footer just for more space (styled in CSS) -->
      <footer></footer>

    </main>

  </body>
</html>
